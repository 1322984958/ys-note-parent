<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
<div class="layer-form-wapper">
	<form id="editForm" class="layui-form model-form" action="">
		<input name="id" type="hidden" />
		<div class="layui-form-item">
			<label class="layui-form-label">系统</label>
 			<div class="layui-input-block">
				<select id="system-select" name="sysSystemVo.category" lay-verify="required">
					<option value="background" select="select">后台用户</option>		
					<option value="weixin">微信用户</option>		
					<option value="app">手机app用户</option>		
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">所属部门</label>
 			<div class="layui-input-block">
				<select id="organization-select" name="organization" lay-verify="required">
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">类别</label>
 			<div class="layui-input-block">
				<input type="radio" name="category" value="background" title="后台用户" checked/>
				<input type="radio" name="category" value="weixin" title="微信用户" />
				<input type="radio" name="category" value="app" title="手机app用户" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
 			<div class="layui-input-block">
				<input name="username" placeholder="请输入用户名" type="text" class="layui-input" maxlength="20" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">名字</label>
 			<div class="layui-input-block">
				<input name="name" placeholder="请输入名字" type="text" class="layui-input" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
 			<div class="layui-input-block">
				<input name="password" placeholder="请输入密码" type="password" class="layui-input" lay-verify="myPassword" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">性别</label>
 			<div class="layui-input-block">
				<input type="radio" name="sex" id="sexMan" value="男" title="男" checked />
				<input type="radio" name="sex" id="sexWoman" value="女" title="女" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
 			<div class="layui-input-block">
				<input name="email" placeholder="请输入email" type="text" class="layui-input" lay-verify="myEmail" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号</label>
 			<div class="layui-input-block">
				<input name="telephone" placeholder="请输入手机号" type="text" class="layui-input" lay-verify="required|phone" required />
			</div>
		</div>
		<div class="layui-form-item model-form-footer">
			<button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
			<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
		</div>
	</form>
</div>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
  <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  <a class="layui-btn layui-btn-xs" lay-event="reset">修改密码</a>
</script>
<!-- 表格状态列 -->
<script type="text/html" id="statusTpl">
	<input type="checkbox" name="sex" lay-filter="statusCB" value="{{d.userId}}" lay-skin="switch" lay-text="正常|锁定" {{ d.userStatus == 0 ? 'checked' : '' }}>
</script>
<!-- 角色select模板 -->
<script id="rolesSelect" type="text/html">
<div class="layer-form-wapper">
	<form id="assign-roles-form" class="layui-form model-form" action="">
		<div class="layui-form-item" style="min-height:100px;">
			<label class="layui-form-label">角色</label>
 			<div class="layui-input-block">
				<select id="role-select" name="roleId" multiple lay-verify="required">
					<option value="">-请选择-</option>		
					{{#  layui.each(d, function(index, item){ }}
						<option value="{{ item.id }}">{{ item.name }}</option>
					{{#  }); }}
				</select>   
			</div>
		</div>
		<div class="layui-form-item model-form-footer">
			<button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
			<button class="layui-btn" lay-filter="assignRolesSubmit" lay-submit>保存</button>
		</div>
	</form>
</div>
</script>
