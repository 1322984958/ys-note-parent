<div class="content-header">
	<h2 class="content-title">角色管理</h2>
	<span class="layui-breadcrumb">
	  <a href="#!home">首页</a>
	  <a><cite>角色管理</cite></a>
	</span>
</div>

<div>
	<div class="layui-form toolbar">
		搜索：
		<select id="searchKey">
			<option value="">-请选择-</option>
			<option value="role_id">ID</option>
			<option value="role_name" selected>角色名</option>
			<option value="comments">备注</option>
		</select>&emsp;
		<input id="searchValue" class="layui-input search-input" type="text" placeholder="输入搜索内容" />&emsp;
		<button id="searchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
		<button id="addBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe654;</i>添加</button>
	</div>
	<!-- 数据表格 -->
	<table class="layui-table" id="table" lay-filter="table"></table>
</div>

<!-- 表单弹窗 -->
<script type="text/html" id="addModel">
<div class="layer-form-wapper">
	<form id="editForm" class="layui-form model-form" action="">
		<input name="id" type="hidden" />
		<div class="layui-form-item">
			<label class="layui-form-label">系统</label>
 			<div class="layui-input-block">
				<select id="system-select" name="sysSystemVo.category" lay-verify="required">
					<option value="background" select="select">后台用户</option>		
					<option value="weixin">微信用户</option>		
					<option value="app">手机app用户</option>		
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色名</label>
 			<div class="layui-input-block">
				<input name="name" placeholder="请输入角色名" type="text" class="layui-input" maxlength="100" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">值</label>
 			<div class="layui-input-block">
				<input name="value" placeholder="请输入角色值" type="text" class="layui-input" maxlength="100" lay-verify="required" required />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
 			<div class="layui-input-block">
				<input type="radio" name="state" value="1" title="正常" checked/>
				<input type="radio" name="state" value="-1" title="删除"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">描述</label>
 			<div class="layui-input-block">
				<textarea name="description" placeholder="请输入描述" class="layui-textarea" maxlength="200"></textarea>
			</div>
		</div>
		<div class="layui-form-item model-form-footer">
			<button class="layui-btn layui-btn-primary" type="button" id="btnCancel">取消</button>
			<button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
		</div>
	</form>
</div>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	<a class="layui-btn layui-btn-xs" lay-event="perm">管理权限</a>
</script>
<!-- 表格状态列 -->
<script type="text/html" id="statusTpl">
	<input type="checkbox" value="{{d.roleId}}" lay-filter="statusCB" lay-skin="switch" lay-text="正常|停用" {{ d.isDelete == 0 ? 'checked' : '' }}>
</script>
<link rel="stylesheet" href="../assets/libs/zTree/css/zTreeStyle/zTreeStyle.css" />
<script type="text/javascript" src="../assets/libs/zTree/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="../assets/js/system/role.js"></script>
